<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- Formulario entrada datos -->
    <h2 style="text-align: center;">Ingrese los datos de la factura:</h2>
    <div class="container">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-6" style="margin-bottom: 20px;">
                <label for="Empresa" class="form-label">Empresa emisora:</label>
                <input type="text" class="form-control" id="Empresa" list="listaEmpresas" required>
                <datalist id="listaEmpresas"></datalist>
            </div>
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha de emisi√≥n:</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="col-md-6" style="margin-bottom: 20px;">
                <label for="producto" class="form-label">Producto:</label>
                <input type="text" class="form-control" id="producto" list="listaProductos" required>
                <datalist id="listaProductos"></datalist>
            </div>
            <div class="col-md-6">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="col-md-6">
                <label for="monto" class="form-label">Valor total:</label>
                <input type="number" class="form-control" id="monto" required>
            </div>
        </div>

        <div class="d-grid">
            <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
        </div>
    </div>

    <div class="container mt-5">
        <h3>Facturas registradas</h3>
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="filtroCampo">
                    <option value="ninguno">Ninguno</option>
                    <option value="empresa">Empresa emisora</option>
                    <option value="producto">Producto</option>
                    <option value="monto">Valor total</option>
                    <option value="fecha">Fecha de la factura</option>
                </select>
            </div>

            <!-- Filtro de texto -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="filtroValor" placeholder="Ingrese el filtro">
            </div>

            <!-- Filtro de fechas -->
            <div class="row mb-3" id="filtroFechasRow" style="display: none;">
                <h6>de</h6>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="fechaInicio" placeholder="Desde">
                </div>
                <h6>hasta</h6>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="fechaFin" placeholder="Hasta">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="filtroCampo2">
                    <option value="ninguno">Ninguno</option>
                    <option value="empresa">Empresa emisora</option>
                    <option value="producto">Producto</option>
                    <option value="monto">Valor total</option>
                    <option value="fecha">Fecha de la factura</option>
                </select>
            </div>

            <!-- Filtro de texto -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="filtroValor2" placeholder="Ingrese el filtro">
            </div>

            <!-- Filtro de fechas -->
            <div class="row mb-3" id="filtroFechasRow2" style="display: none;">
                <h6>de</h6>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="fechaInicio2" placeholder="Desde">
                </div>
                <h6>hasta</h6>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="fechaFin2" placeholder="Hasta">
                </div>
            </div>
        </div>


        <div class="mb-3">
            <h5 id="valorTotalDisplay">Valor total: $0</h5>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle" id="tablaFacturas">
                <thead>
                    <tr>
                        <th>Empresa emisora</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Valor total</th>
                        <th>Valor unitario</th>
                        <th>Fecha de la factura</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="assets/js/verificarInfo.js"></script>
    <script src="assets/js/autoCompletado.js"></script>\
    <script src="assets/js/fechaPredeterminada.js"></script>
    <script src="assets/js/editar.js"></script>
</body>

</html>
